<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pfinder Slider</title>
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="pf-wrapper">
        <div id="pf-container">
            <div id="slider">
                <ul id="slider-wrapper"></ul>
                <ul id="slider-nav">
                    <li>
                        <a href="javascript:void(0)" onclick="pSlider.prev(event)">Prev</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="pSlider.next(event)">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
